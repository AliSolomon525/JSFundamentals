<!DOCTYPE html>
<html>
<head>
    <title>List tags</title>
</head>
<body>
    <h3>Lasagna Recipe</h3>
    <ol>
        <li><strike>Boil noodles</strike></li>
        <li>Make sauce</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour sauce</li>
        <li>Bake in oven</li>
    </ol>
    <h3>Weekend Chores</h3>
    <ul>
        <li>Clean bathroom</li>
        <li>Go to grocery store</li>
        <li>Put puzzle together</li>
        <li>Win $1 Million Dollars</li>
    </ul>
</body>
</html>
